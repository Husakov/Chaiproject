<h1>YOUR FAVOURITE URLS:</h1>
<input [(ngModel)]=sortterm placeholder="search" style="margin-bottom: 10px; margin-left: 37%">
<div class="list-group" *ngFor="let item of urlss | filter:sortterm ">
<a href="https://{{item.url}}" class="list-group-item list-group-item-action flex-column align-items-start " (click)="exist()">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">Name: {{item.name}}</h5>
    <small>3 days ago</small>
  </div>
  <p class="mb-1">Description: {{item.description}}</p>
  <small>URL: {{item.url}}</small>
</a>
</div>
